<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chamber of Commerce Page for WDD231 assingments">
    <meta name="author" content="Anna Kelsey">
    <title>Finland Chamber of Commerce | Join Page</title>
    <meta property="og:title" content="Join page for Anna Kelsey's WDD231 Class">
    <meta property="og:description" content="This is a page that Anna Kelsey uses for her homework assignments for her WDD231 Class.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://images.freeimages.com/images/large-previews/278/money-matters-1173641.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Pile of Coins.">
    <meta property="og:url" content="https://annakelsey1.github.io/wdd231/chamber/directory">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="styles/join.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <img src="favicon.ico" alt="favicon image of a dollar bill" width="60" height="60">
        <div class="title">
            <h1>Finland</h1>
            <p>Chamber of Commerce</p>
        </div>
        <button id="myButton" aria-label="Open menu"></button>
    </header>

    <nav id="animateMe">
        <ul class="menuLinks">
            <li><a href="#">Home</a></li>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Business Directory</a></li>
            <li class="current-menu-item"><a href="#">Join</a></li>
        </ul>
    </nav>

    <main>
        <form method="GET" action="thankyou.html">
            <label for="firstName">First Name:</label>
        <input name="firstName" id="firstName" type="text" autocomplete="given-name" required/>

        <label for="lastName">Last Name:</label>
        <input name="lastName" id="lastName" type="text" autocomplete="family-name" required/>

        <label for="title">Organizational Title:</label>
        <input name="title" id="title" type="text" autocomplete="organization-title"
            pattern="[A-Za-z\s\-]{7,}"
            title="Title must be at least 7 characters and can only include letters, hyphens, and spaces."
            required/>

        <label for="email">Email Address:</label>
        <input name="email" id="email" type="email" autocomplete="email" placeholder="example@email.com" required/>

        <label for="telephone">Mobile Phone Number:</label>
        <input name="telephone" id="telephone" type="tel" autocomplete="tel" required/>

        <label for="organization">Business/Organization Name:</label>
        <input name="organization" id="organization" type="text" autocomplete="organization" required/>

        <label for="membership">Membership Level:</label>
        <select name="membership" id="membership" required>
            <option value="" disabled selected>Select a membership level</option>
            <option value="np">NP Membership (Non-Profit - No Fee)</option>
            <option value="bronze">Bronze Membership</option>
            <option value="silver">Silver Membership</option>
            <option value="gold">Gold Membership</option>
        </select>

        <label for="organizationDesc">Business/Organization Description:</label>
        <textarea name="organizationDesc" id="organizationDesc" title="Describe your business/organization" required></textarea>

        <input type="hidden" name="timestamp" id="timestamp">
        <script>
            document.getElementById("timestamp").value = new Date().toISOString();
        </script>

        <button type="submit">Submit</button>
        </form>
        
    </main>
    <script src="scripts/index.js"></script>
    <footer>
        <div>
            <h4>Finland Chamber of Commerce</h4>
            <p>Runeberginkatu 2</p>
            <p>Helsinki, Finland 00100</p>
            <p>info@finlandcc.org</p>
            <p>+358 (800)555-4231</p>
        </div>
        <div>
            <nav class="footerNav">
                <a href="http://facebook.com">
                    <img src="images/facebook_logo.png" alt="Facebook Logo">
                </a>
                <a href="https://twitter.com">
                    <img src="images/x_logo.png" alt="X/Twitter Logo">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram_logo.png" alt="Instagram Logo">
                </a>
            </nav>
        </div>
        <div>
            <p>WDD231 Class Project</p>
            <p>Anna Kelsey</p>
            <p>&copy; <span id="current-year"></span> Finland Chamber of Commerce</p>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>
</html>
